<!DOCTYPE html>
<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Simple Interest Calculator</title>
    </head>
    <body>
     </body>
     <div class="maindiv"> 
            <h1>Simple Interest Calculator</h1>
            <p>
               Amount&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
               <input type="number"  id="principal">       
             </p>
            <p>
                Interest Rate&nbsp&nbsp 
                <input type="range" id="rate" min="1" max="20" step="0.25" value="10.25" onchange="updateRate()" list="tickmarks">
                    <datalist id="tickmarks">
                    <option value="0">0%</option> 
                    <option value="5">
                    <option value="10">
                    <option value="15">
                    <option value="20">20%</option>
                    </datalist>
                <span id="rate_val">
                10.25%
                </span>         
            </p>
            <p>
                No. of Years&nbsp&nbsp&nbsp&nbsp <id="years"> 
                <select id="years">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">5</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>    
            </p>
            <p>
                <button onclick="compute()">Compute Interest</button>
            </p>
            <p>
                Interest : 
                <span id="result">   
                </span>
            </p>
            <footer>
                &#169; This Calculator belongs to --RaulM--
            </footer>
        </div>  
</html>
